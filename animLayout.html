<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Pictures</title>
    <link href="animLayout.css" rel="stylesheet">
</head>
<body>
    <div class="animal">

            <figcaption>Wildlife Photography </figcaption>
        </figure>
        <figure>
            <img src="https://media.istockphoto.com/photos/soon-eagle-picture-id1000266094?k=20&m=1000266094&s=612x612&w=0&h=t8HcOK1f0pH39K71LLtxsI0QHHZCQxg1jx56PRevzTo=" alt="eagle"/>
            <figcaption>Eagle</figcaption>
        </figure>

        <figure class="featured">
            <img src="https://media.istockphoto.com/photos/asiatic-lion-picture-id108126645?k=20&m=108126645&s=612x612&w=0&h=5ue3QpDDvXQLeC2qLkoHWVlFw4gO-C_Q4VoQzUX5uTw=" alt="lion"/>

            <figcaption>Blue-bird</figcaption>
        </figure>

        <figure>
            <img src="https://media.istockphoto.com/photos/blue-tiger-butterfly-sitting-on-cosmos-flower-in-springtime-picture-id1347194589?k=20&m=1347194589&s=612x612&w=0&h=VXUpv8z5ubRKPlhEym9z-lyKJDIVnGk2DIlORGw7FTM=" alt="butterfly"/>
